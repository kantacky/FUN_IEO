<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Base</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <header>
      <div id="header-container" class="limited-width a-content">
        <div id="header-logo">
          <a href="#">
            <h1>FUN</h1>
          </a>
        </div>
        <div id="navigation">
          <nav>
            <ul>
              <li>
                <a href="#before">Before Enrollment</a>
                <div className="hover-bar-bottom"></div>
              </li>
              <li>
                <a href="#after">After Enrollment</a>
                <div className="hover-bar-bottom"></div>
              </li>
              <li>
                <a href="#contact">Contact</a>
                <div className="hover-bar-bottom"></div>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <div id="root"></div>
      <script type="text/babel">
        const element = (
          <div>
            <div id="container" className="limited-width align-center">
              <div id="top">
                <h1>Hello, World!</h1>
              </div>
              <div id="before" className="a-content align-left">
                <article>
                  <h1>入学前するまえに</h1>
                </article>
              </div>
            </div>
          </div>
        );
        ReactDOM.render(
          element,
          document.getElementById('root')
        );
      </script>
    </main>
    <footer>
      <div class="limited-width">
        <div id="copyright">
          <p>
            Copyright &copy; <script type="text/javascript">document.write(new Date().getFullYear())</script> <a class="decorated" href="https://kantacky.com" rel="noopener noreferer" target="_blank">Kanta Oikawa</a>. All Rights Reserved. 
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
